<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NERF - Konfigur√°tor</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="brand">NERF</h1>
      <h2 class="model">Elite LongStrike</h2>

      <img id="blaster" class="blaster" src="images/LongStrike.png" alt="LongStrike">

      <div class="row">
        <span class="label">Scope:</span>
        <label class="switch">
          <input id="scope" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row">
        <span class="label">Barrel extension:</span>
        <label class="switch">
          <input id="barrel" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
